            points:
                order: 11
                color: '#888'
                size: 10px
            text:
                order: 12
                text_source: name
                font:
                    typeface: 8pt Helvetica
                    fill: '#ccc'

    mapillary-sequences:
        data: { source: mapillary }
        properties: 
            key_text: ""
            value_text: ""
            ceiling: '#ff0000'
            floor: '#0000ff'
        draw:
            lines:
                interactive: true
                order: 99
                # color: blue
                color: |
                    function() {
                        if (properties.key_text != "" || properties.value_text != "") return [.5, .5, .5];
                        function hexToRgb(hex) {
                            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                            return result ? {
                                r: parseInt(result[1], 16),
                                g: parseInt(result[2], 16),
                                b: parseInt(result[3], 16)
                            } : null;
                        }

                        function RGBtoHSV(rgb) {
                            var r = rgb.r;
                            var g = rgb.g;
                            var b = rgb.b;
                            var max = Math.max(r, g, b), min = Math.min(r, g, b),
                                d = max - min,
                                h,
                                s = (max === 0 ? 0 : d / max),
                                v = max / 255;

                            switch (max) {
                                case min: h = 0; break;
                                case r: h = (g - b) + d * (g < b ? 6: 0); h /= 6 * d; break;
                                case g: h = (b - r) + d * 2; h /= 6 * d; break;
                                case b: h = (r - g) + d * 4; h /= 6 * d; break;
                            }

                            return {
                                h: h,
                                s: s,
                                v: v
                            };
                        }

                        function HSVtoRGB(h, s, v) {
                            var r, g, b, i, f, p, q, t;
                            i = Math.floor(h * 6);
                            f = h * 6 - i;
                            p = v * (1 - s);
                            q = v * (1 - f * s);
                            t = v * (1 - (1 - f) * s);
                            switch (i % 6) {
                                case 0: r = v, g = t, b = p; break;
                                case 1: r = q, g = v, b = p; break;
                                case 2: r = p, g = v, b = t; break;
                                case 3: r = p, g = q, b = v; break;
                                case 4: r = t, g = p, b = v; break;
                                case 5: r = v, g = p, b = q; break;
                            }
                            return [r, g, b];
                        }

                        var t = feature.captured_at;
                        var min = 946667339334 
                        var max = 1436400393000
                        var ceiling = properties.ceiling;
                        var floor = properties.floor;

                        var ceilinghsv = RGBtoHSV(hexToRgb(ceiling));
                        var floorhsv = RGBtoHSV(hexToRgb(floor));

                        var h, s, v;
                        h = ((ceilinghsv.h - floorhsv.h) * (t - min))/(max - min) + floorhsv.h;
                        s = ((ceilinghsv.s - floorhsv.s) * (t - min))/(max - min) + floorhsv.s;
                        v = ((ceilinghsv.v - floorhsv.v) * (t - min))/(max - min) + floorhsv.v;

                        var rgb = HSVtoRGB(h, s, v);
                        console.log(rgb);
                        return rgb;
                        # setTimeout('return rgb', 1000);
                        # setTimeout('function(){console.log("test")}', 1000);
                    }
                width: 3px
            text:
                order: 100
                text_source: username
                font:
                    typeface: 8pt Helvetica
                    fill: white
                    stroke: { color: black, width: 2 }
        red:
            filter: |
                function () {
                    return feature[properties.key_text] && feature[properties.key_text].toLowerCase().indexOf(properties.value_text.toLowerCase()) > -1;
                }
            draw:
